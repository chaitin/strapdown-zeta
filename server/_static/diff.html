<html>
  <head>
  <title>{{.Title}}</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="{{.Host}}/themes/cerulean.min.css" />
  <style type="text/css" media="screen">
    #diff {
      margin: 56px auto;
      -webkit-box-sizing: border-box;
      -moz-box-sizing: border-box;
      box-sizing: border-box;
    }
    pre {
      background-color: #f8f8f8;
    }
    .hljs {
      display: block;
      overflow-x: auto;
      padding: 0.5em;
      color: #333;
      background: #f8f8f8;
      -webkit-text-size-adjust: none;
    }
    .hljs-comment,
    .diff .hljs-header {
      color: #998;
      font-style: italic;
    }
    .hljs-keyword,
    .css .rule .hljs-keyword,
    .hljs-winutils,
    .nginx .hljs-title,
    .hljs-subst,
    .hljs-request,
    .hljs-status {
      color: #333;
      font-weight: bold;
    }
    .hljs-number,
    .hljs-hexcolor,
    .ruby .hljs-constant {
      color: #008080;
    }
    .hljs-string,
    .hljs-tag .hljs-value,
    .hljs-doctag,
    .tex .hljs-formula {
      color: #d14;
    }
    .hljs-title,
    .hljs-id,
    .scss .hljs-preprocessor {
      color: #900;
      font-weight: bold;
    }
    .hljs-list .hljs-keyword,
    .hljs-subst {
      font-weight: normal;
    }
    .hljs-class .hljs-title,
    .hljs-type,
    .vhdl .hljs-literal,
    .tex .hljs-command {
      color: #458;
      font-weight: bold;
    }
    .hljs-tag,
    .hljs-tag .hljs-title,
    .hljs-rule .hljs-property,
    .django .hljs-tag .hljs-keyword {
      color: #000080;
      font-weight: normal;
    }
    .hljs-attribute,
    .hljs-variable,
    .lisp .hljs-body,
    .hljs-name {
      color: #008080;
    }
    .hljs-regexp {
      color: #009926;
    }
    .hljs-symbol,
    .ruby .hljs-symbol .hljs-string,
    .lisp .hljs-keyword,
    .clojure .hljs-keyword,
    .scheme .hljs-keyword,
    .tex .hljs-special,
    .hljs-prompt {
      color: #990073;
    }
    .hljs-built_in {
      color: #0086b3;
    }
    .hljs-preprocessor,
    .hljs-pragma,
    .hljs-pi,
    .hljs-doctype,
    .hljs-shebang,
    .hljs-cdata {
      color: #999;
      font-weight: bold;
    }
    .hljs-deletion {
      background: #fdd;
    }
    .hljs-addition {
      background: #dfd;
    }
    .diff .hljs-change {
      background: #0086b3;
    }
    .hljs-chunk {
      color: #aaa;
    }
  </style>
  </head>
  <body>
    <div class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <div id="headline" class="navbar-brand"> {{.Title}} </div>
        </div>
      </div>
    </div>
    <div id="diff" class="container">
    <div><pre><code class="diff">{{.Content}}</code></pre></div>
    </div>
    <script src="{{.Host}}/diff.min.js" type="text/javascript"></script>
  </body>
</html>
